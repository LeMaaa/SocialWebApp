{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}


{% if form.errors %}
    <p style="color:red">
        {{errors}}
    </p>
    {% endif %}

    <h2>Please Log In Here</h2>
    <form action= "." method="post">
        {{ form.as_p }}
        {% csrf_token %}
    
         <td><input type="submit" value="Log-in"></td>
        </tr>
    </form>
    <form action="{% url 'register' %}" method="get">
        <input type="submit" value="Register">
    </form>

{% endblock %}
